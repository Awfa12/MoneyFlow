server {
    # Listen on port 80 (standard HTTP port inside container)
    listen 80;
    listen [::]:80;
    
    # Server name (your domain - localhost for development)
    server_name localhost;
    
    # Document root - where Laravel's public folder is
    # The public folder contains index.php - Laravel's entry point
    root /var/www/public;
    
    # Index file - Laravel routes everything through index.php
    index index.php index.html;
    
    # Character encoding
    charset utf-8;
    
    # Log file locations
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Main location block - handles all requests
    location / {
        # Try to serve the request as a file first
        # If not found, try as a directory
        # If still not found, fall back to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        # Deny access to hidden PHP files (security)
        try_files $uri =404;
        
        # FastCGI configuration - this connects to PHP-FPM
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Forward request to PHP-FPM container
        # 'app' is the service name from docker-compose.yml
        # 9000 is PHP-FPM's default port
        fastcgi_pass app:9000;
        
        # Include FastCGI parameters
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Tell PHP-FPM which file to execute
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Hide PHP version in headers (security)
        fastcgi_hide_header X-Powered-By;
    }
    
    # Deny access to hidden files (security)
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Deny access to sensitive Laravel files
    location ~ ^/(\.env|storage|bootstrap/cache|config|database|routes|app|resources|tests|vendor) {
        deny all;
        return 404;
    }
}

