; PHP Configuration for Laravel Development
; This file customizes PHP settings

; Increase memory limit for Laravel (composer install, tests, etc.)
memory_limit = 512M

; Maximum upload file size
upload_max_filesize = 64M

; Maximum POST data size
post_max_size = 64M

; Maximum execution time (useful for migrations and long-running tasks)
max_execution_time = 300

; Timezone (set to your timezone)
date.timezone = UTC

; Display errors in development (set to Off in production)
display_errors = On
display_startup_errors = On

; Error reporting level (show all errors in development)
error_reporting = E_ALL

; Log errors
log_errors = On

